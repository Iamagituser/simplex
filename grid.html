<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Scss/simplex.css" />
    <title>Document</title>
    <style>
      .column {
        padding: 5px;
        margin: 2px;
        height: 100vh;
      }
      #btn {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row-2">
        <div class="column niceYellow one" id="on">
          <span id="btn">slide Left</span>
        </div>
        <div class="column niceYellow two">two</div>
      </div>
    </div>
    <script>
      const sideMenu = document.getElementById("on");
      const btn = document.getElementById("btn");
      btn.addEventListener("click", function() {
        if (sideMenu.style.width === "30%") {
          sideMenu.style.width = "70%";
          btn.innerText = "slide Left";
        } else {
          sideMenu.style.width = "30%";
          btn.innerText = "slide Right";
        }
      });
    </script>
  </body>
</html>
